project_name:
    type: str
    help: What is the name of your project? (Must be unique!)
    validator: >-
        {% if not (project_name | regex_search('^[a-z][a-z0-9\-\_]+$')) %}
        Project name must start with a letter, followed one or more letters, digits or dashes all lowercase.
        {% endif %}

dev_language:
    type: str
    help: What language(s) will you use in this project?
    choices:
        R: null
        Python: null
        R and Python: null

use_gpu:
    type: str
    help: Do you plan on using a GPU based server for this project (roble, tesla1, Jetstream2 GPU instances)? You will need to check GPU instructions in the PSTAT computing wiki or devcontainer.json file to complete enabling GPU access.
    choices:
        No GPU: no
        Yes (PyTorch): pytorch
        Yes (TensorFlow): tensorflow
    when: "{{ dev_language == 'Python' }}"

use_vscode_ext:
    type: bool
    help: Do you want to install Visual Studio Code extensions for Jupyter notebooks using {{ dev_language }}?
    default: yes

use_rstudio:
    type: bool
    help: Install RStudio Server? This is optional if using VS Code and R extensions for development.
    default: no

use_quarto:
    type: bool
    help: Install Quarto? Quarto is optional publishing system compatible with {{ dev_language }}.
    default: no

include_examples:
    type: bool
    help: Do you want to include example files?
    default: yes

_subdirectory: template

_envops:
    trim_blocks: true
    lstrip_blocks: true

_exclude:
    - "copier.yml"
    - ".git"
